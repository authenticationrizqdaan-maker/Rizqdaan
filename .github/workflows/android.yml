
name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Initialize Android Platform
        run: |
          npx cap add android || true
          mkdir -p assets
          cp icon.png assets/icon.png || true
          cp icon.png assets/logo.png || true
          npx cap sync android

      - name: Force Fix Repositories (Anti-403 Patch)
        run: |
          # 1. Create a Global Init Script to kill failing mirrors
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle <<EOF
          allprojects {
              buildscript {
                  repositories {
                      google()
                      maven { url "https://repo1.maven.org/maven2/" }
                  }
              }
              repositories {
                  google()
                  maven { url "https://repo1.maven.org/maven2/" }
                  maven { url "https://jitpack.io" }
              }
              // Disable lint and annotations to speed up and avoid 403 on extra tools
              tasks.withType(com.android.build.gradle.tasks.LintBaseTask) {
                  enabled = false
              }
              tasks.matching { it.name.contains("extractDebugAnnotations") }.all {
                  enabled = false
              }
          }
          EOF

          # 2. Hard Patch settings.gradle
          cat > android/settings.gradle <<EOF
          pluginManagement {
              repositories {
                  google()
                  maven { url "https://repo1.maven.org/maven2/" }
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
              repositories {
                  google()
                  maven { url "https://repo1.maven.org/maven2/" }
                  maven { url "https://jitpack.io" }
              }
          }
          rootProject.name = 'app'
          include ':app'
          EOF

          # 3. Increase Memory and Force UTF-8
          echo "org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8" > android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build AAB (Release)
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Release-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
