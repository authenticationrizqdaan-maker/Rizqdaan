
name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Initialize Android Platform
        run: |
          npx cap add android || true
          mkdir -p assets
          cp icon.png assets/icon.png || true
          cp icon.png assets/logo.png || true
          npx cap sync android

      - name: Patch Gradle Repositories (Fix 403 Forbidden)
        run: |
          ROOT_GRADLE="android/build.gradle"
          
          # 1. Sabse pehle build.gradle ko clean karein aur repositories ki tarteeb sahi karein
          # Hum 'google()' ko 'mavenCentral()' se upar rakhenge kyunki AGP dependencies Google par hoti hain
          cat > $ROOT_GRADLE <<EOF
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.1'
                  classpath 'com.google.gms:google-services:4.4.0'
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
              }
          }

          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF
          
          # 2. Lint errors ko ignore karne ke liye app build.gradle patch karein
          APP_GRADLE="android/app/build.gradle"
          if ! grep -q "lintOptions" "$APP_GRADLE"; then
            sed -i '/android {/a \    lintOptions {\n        checkReleaseBuilds false\n        abortOnError false\n    }' $APP_GRADLE
          fi

          # 3. Memory settings for CI
          echo "org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m" >> android/gradle.properties
          echo "org.gradle.daemon=false" >> android/gradle.properties

      - name: Generate Native Android Icons
        run: |
          npx capacitor-assets generate --android

      - name: Inject Android Permissions (GPS & Camera)
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-feature android:name="android.hardware.location.gps" />\n    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST_PATH

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Build AAB (Release)
        run: |
          cd android
          ./gradlew bundleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Release-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
