
name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Initialize Android Platform
        run: |
          npx cap add android || true
          mkdir -p assets
          # Check if icon exists, if not create a placeholder to prevent asset generator crash
          if [ ! -f "icon.png" ]; then
            echo "Icon missing, using placeholder"
            curl -o icon.png https://placehold.co/1024x1024/002f34/white/png?text=RD
          fi
          cp icon.png assets/icon.png || true
          cp icon.png assets/logo.png || true
          npx cap sync android

      - name: Generate Native Android Icons
        run: |
          # Use the correct command for capacitor-assets
          npx capacitor-assets generate --android || echo "Icon generation failed, skipping..."

      - name: Inject Android Permissions (GPS & Camera)
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_PATH" ]; then
            sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-feature android:name="android.hardware.location.gps" />\n    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST_PATH
          fi

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
