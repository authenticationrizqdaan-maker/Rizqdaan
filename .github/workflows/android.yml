name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Initialize Android Platform
        run: |
          npx cap add android || true
          
          # üìç INJECT GPS PERMISSIONS INTO ANDROID MANIFEST
          # This ensures the app can actually talk to the phone's GPS hardware
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-feature android:name="android.hardware.location.gps" />' android/app/src/main/AndroidManifest.xml
          
          npx cap sync android

      - name: Generate Android Icons & Splash
        run: |
          # üé® PREPARE ASSETS FOLDER
          # We provide the icon in multiple formats to ensure the generator finds it
          mkdir -p assets
          cp icon.png assets/icon.png
          cp icon.png assets/logo.png
          cp icon.png assets/icon-only.png
          cp icon.png assets/icon-foreground.png
          
          # Create a dummy background for adaptive icons (white)
          # This prevents the "Default Capacitor Icon" from taking over
          echo "white" > assets/icon-background.png || true
          
          # Generate icons - Force generation to overwrite defaults
          npx capacitor-assets generate --android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Build AAB (Release)
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Release-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
