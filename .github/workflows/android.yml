
name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Initialize Android Platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Generate Native Android Icons
        run: |
          # Use icon.png from the root directory
          if [ -f "icon.png" ]; then
            echo "✅ icon.png found. Generating Android resources..."
            # Force generation of icons using the root file
            npx capacitor-assets generate --android --icon-path icon.png || echo "⚠️ Icon generation failed, check if image is square (1024x1024 recommended)"
          else
            echo "❌ icon.png NOT found in root directory. Please upload icon.png to the main folder."
            exit 1
          fi

      - name: Inject Android Permissions
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_PATH" ]; then
            sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-feature android:name="android.hardware.location.gps" />\n    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST_PATH
          fi

      - name: Build APK & AAB (Debug)
        run: |
          cd android
          chmod +x gradlew
          # Clean build to ensure icon updates are applied
          ./gradlew clean
          ./gradlew assembleDebug
          ./gradlew bundleDebug

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Android-Build
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/bundle/debug/*.aab
