
name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Initialize Android Platform
        run: |
          # Ensure Capacitor CLI is available
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          # Create android folder if missing
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # Sync assets
          npx cap sync android

      - name: Generate Native Android Icons
        run: |
          mkdir -p assets
          # Use a placeholder if icon.png is missing to prevent build crash
          if [ ! -f "icon.png" ]; then
            touch icon.png
          fi
          cp icon.png assets/icon.png || true
          npx capacitor-assets generate --android || echo "Icon generation skipped"

      - name: Inject Android Permissions (GPS, Camera, Notifications)
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_PATH" ]; then
            # Inject permissions before the closing </manifest> tag
            sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-feature android:name="android.hardware.location.gps" />\n    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />' $MANIFEST_PATH
          else
            echo "Error: AndroidManifest.xml not found at $MANIFEST_PATH"
            exit 1
          fi

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
